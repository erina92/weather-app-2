<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/03389854d1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="img/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="box-1">
        <form class="search-form" id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter your city..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="true"
            class="placeholder-day"
          />
          <button class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" id="current-location">
            <i
              class="fa-solid fa-location-arrow location"
              id="current-location"
            ></i>
          </button>
        </form>
        <h3 class="date-time"></h3>
        <p class="city"></p>
      </div>
      <div class="box-2">
        <div class="icon">
          <img src="#" alt="" class="weather-icon" />
        </div>
        <div class="deg">
          <h1 class="degrees"></h1>
          <div class="temp">
            <p class="celsius"><a href="#" target="_blank">&degC</a></p>
            <p class="fahrenheit">
              <a href="#" target="_blank">&degF</a>
            </p>
          </div>
        </div>
        <div>
          <h3 class="description"></h3>
        </div>
        <div class="high-low-temp">
          <p class="precipitations">Weather Temperatures</p>
          <p class="min-max">
            <i class="fa-solid fa-temperature-arrow-up"></i>:
            <span class="max"></span>
            <i class="fa-solid fa-temperature-arrow-down"></i>:
            <span class="min"></span>
          </p>
        </div>
      </div>
      <div class="box-3">
        <div class="conditions">
          <i class="fa-solid fa-wind"></i>
          <span class="wind">:</span>
          <i class="fa-solid fa-temperature-full"></i>
          <span class="pressure">:</span>
          <i class="fa-solid fa-droplet"></i>
          <span class="humidity">:</span>
        </div>
      </div>
      <h6 class="forecast-header">Forecast</h6>
      <div class="box-4">
        <div class="rectangle">
          <div class="card-weather">
            <h2 class="today"></h2>
            <h3></h3>
            <img src="#" alt="" class="forecast-icon" />
            <p class="temperatures"></p>
          </div>
        </div>
      </div>
      <div class="box-5">
        <p class="coder">
          Coded by Erika Miglietta
          <a href="https://github.com/erina92/weather-app-2" target="_blank"
            ><i class="fa-brands fa-github icon"></i
          ></a>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
